<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway | Bahar Askari</title>
  <!-- custom css file -->
  <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
  
<div class="container">


  <form action="">
    <div class="row">
      <div class="col">
        <h3 class="title">billing address</h3>
        <div class="inputBox">
          <span>full name :</span>
          <input type="text" placeholder="bahar askari">
        </div>
        <div class="inputBox">
          <span>email :</span>
          <input type="email" placeholder="example@example.com">
        </div>
        <div class="inputBox">
          <span>address :</span>
          <input type="text" placeholder="room - street - locality">
        </div>
        <div class="inputBox">
          <span>city :</span>
          <input type="text" placeholder="tehran">
        </div>
        <div class="flex">
          <div class="inputBox">
          <span>state :</span>
          <input type="text" placeholder="iran">
        </div>
        <div class="inputBox">
          <span>zip code :</span>
          <input type="text" placeholder="1234">
        </div>
        </div>
      </div>
          <div class="col">
        <h3 class="title">payment</h3>
        <div class="inputBox">
          <span>cards accepted :</span>
           <img src="./images/card_img.png" alt="">
        </div>
        <div class="inputBox">
          <span>name on card :</span>
          <input type="text" placeholder="mrs. bahar askari">
        </div>
        <div class="inputBox">
          <span>credit card number :</span>
          <input type="number" placeholder="1111-2222-3333-4444">
        </div>
        <div class="flex">
          <div class="inputBox">
          <span>exp month :</span>
          <input type="text" placeholder="january">
        </div>
        <div class="inputBox">
          <span>exp year :</span>
          <input type="number" placeholder="2022">
        </div>
          <div class="inputBox">
          <span>CVV :</span>
          <input type="number" placeholder="1234">
        </div>
        </div>
      </div>
    </div>

    <input type="submit" value="proceed to checkout" class="submit-btn">
  </form>
</div>

</body>
</html>
